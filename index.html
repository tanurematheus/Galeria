<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,regular,italic,500,500italic,700,700italic,900,900italic"
        rel="stylesheet" />
    <title>Galeria</title>
    <link rel="stylesheet" href="./css/layout.css">
    <link rel="stylesheet" href="./css/barraLateral.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/modal.css">
    <script src="./js/barraLateral.js" defer></script>
    <script src="script.js" defer></script>
</head>

<body class="flex-column">
    <div class="barraLateral flex-column justify-between closed">
        <div class="flex-column">
            <button class="menu">
                <img src="./assets/open-menu.svg" alt="" class="menu">
            </button>
            <button class="inicio flex-row align-center">
                <img src="./assets/active-home.svg" alt="">
                <p class="color-white">Início</p>
            </button>
            <button class="favoritos flex-row align-center">
                <img src="./assets/inactive-like.svg" alt="">
                <p class="color-grey">Favoritos</p>
            </button>
        </div>
        <button class="configuracoes flex-row align-center">
            <img src="./assets/inactive-settings.svg" alt="">
            <p class="color-grey">Configurações</p>
        </button>
    </div>

        </div>
        <div class="galeria flex-row align-center justify-center flex-wrap">

                <img src="./assets/close-modal.svg" alt="">
            </button>

                <img class="modal__previous" src="./assets/prev.svg" alt="Anterior">

                <img class="like hidden" src="./assets/like.svg" alt="">
